<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Documentos - Multi N칤veis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            color: white;
            position: relative;
            background: #000;
        }

        /* Fundo */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('13459.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.4);
            z-index: 0;
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .login-screen.hidden {
            display: none;
        }

        .login-box {
            background: rgba(10, 22, 40, 0.95);
            padding: 50px 60px;
            border-radius: 20px;
            box-shadow: 0 30px 80px rgba(0, 102, 255, 0.6);
            border: 2px solid rgba(51, 153, 255, 0.4);
            text-align: center;
            max-width: 450px;
            width: 90%;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-icon {
            font-size: 70px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(102, 217, 255, 0.8));
        }

        .login-box h1 {
            font-size: 28px;
            color: #66d9ff;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .login-box p {
            color: #99ddff;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #99ddff;
            font-size: 12px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 51, 102, 0.6);
            border: 2px solid rgba(51, 153, 255, 0.4);
            border-radius: 10px;
            color: white;
            font-size: 15px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #66d9ff;
            box-shadow: 0 0 20px rgba(102, 217, 255, 0.5);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0066ff 0%, #0099ff 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 153, 255, 0.7);
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            color: #ff6b6b;
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4caf50;
            color: #4caf50;
        }

        /* Main Container */
        .main-container {
            position: relative;
            z-index: 10;
            padding: 30px;
            min-height: 100vh;
            display: none;
        }

        .main-container.show {
            display: block;
        }

        /* Top Bar */
        .top-bar {
            background: rgba(10, 22, 40, 0.95);
            backdrop-filter: blur(15px);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid rgba(51, 153, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0, 102, 255, 0.3);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0066ff, #0099ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 5px 20px rgba(0, 102, 255, 0.5);
        }

        .user-details h3 {
            color: #66d9ff;
            font-size: 18px;
            margin-bottom: 3px;
        }

        .user-badge {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            padding: 3px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            border: 1px solid #ffc107;
        }

        .user-badge.admin {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border-color: #f44336;
        }

        .user-badge.owner {
            background: rgba(156, 39, 176, 0.2);
            color: #9c27b0;
            border-color: #9c27b0;
        }

        .btn-logout {
            padding: 10px 25px;
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-logout:hover {
            background: rgba(244, 67, 54, 0.5);
            transform: scale(1.05);
        }

        /* Cards Container */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(10, 22, 40, 0.92);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid rgba(51, 153, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0, 102, 255, 0.3);
            transition: all 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 153, 255, 0.5);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(51, 153, 255, 0.3);
        }

        .card-icon {
            font-size: 40px;
            filter: drop-shadow(0 0 10px rgba(102, 217, 255, 0.6));
        }

        .card-title {
            font-size: 22px;
            color: #66d9ff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #99ddff;
            font-size: 12px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px;
            background: rgba(0, 51, 102, 0.6);
            border: 2px solid rgba(51, 153, 255, 0.4);
            border-radius: 10px;
            color: white;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #66d9ff;
            box-shadow: 0 0 15px rgba(102, 217, 255, 0.4);
        }

        select option {
            background: #0a1628;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(10, 22, 40, 0.92);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(51, 153, 255, 0.3);
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: scale(1.05);
            border-color: #66d9ff;
        }

        .stat-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #66d9ff;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #99ddff;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Table */
        .table-container {
            background: rgba(10, 22, 40, 0.92);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid rgba(51, 153, 255, 0.3);
            overflow-x: auto;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .table-title {
            font-size: 22px;
            color: #66d9ff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        .search-box input {
            padding: 10px 15px;
            background: rgba(0, 51, 102, 0.6);
            border: 2px solid rgba(51, 153, 255, 0.4);
            border-radius: 8px;
            color: white;
            width: 250px;
        }

        .search-box input:focus {
            outline: none;
            border-color: #66d9ff;
        }

        .btn-search {
            padding: 10px 20px;
            background: linear-gradient(135deg, #0066ff, #0099ff);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(0, 51, 102, 0.6);
        }

        th {
            padding: 15px;
            text-align: left;
            color: #66d9ff;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid rgba(51, 153, 255, 0.4);
        }

        td {
            padding: 15px;
            color: white;
            border-bottom: 1px solid rgba(51, 153, 255, 0.2);
        }

        tbody tr {
            transition: all 0.3s;
        }

        tbody tr:hover {
            background: rgba(0, 102, 255, 0.1);
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            display: inline-block;
        }

        .status-active {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid #4caf50;
        }

        .status-blocked {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }

        .status-banned {
            background: rgba(0, 0, 0, 0.5);
            color: #666;
            border: 1px solid #666;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-approve {
            background: rgba(76, 175, 80, 0.3);
            color: #4caf50;
            border: 1px solid #4caf50;
        }

        .btn-approve:hover {
            background: rgba(76, 175, 80, 0.5);
            transform: scale(1.1);
        }

        .btn-block {
            background: rgba(244, 67, 54, 0.3);
            color: #f44336;
            border: 1px solid #f44336;
        }

        .btn-block:hover {
            background: rgba(244, 67, 54, 0.5);
            transform: scale(1.1);
        }

        .btn-delete {
            background: rgba(0, 0, 0, 0.5);
            color: #999;
            border: 1px solid #666;
        }

        .btn-delete:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: scale(1.1);
        }

        .btn-admin {
            background: rgba(156, 39, 176, 0.3);
            color: #9c27b0;
            border: 1px solid #9c27b0;
        }

        .btn-admin:hover {
            background: rgba(156, 39, 176, 0.5);
            transform: scale(1.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #99ddff;
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-text {
            font-size: 18px;
            opacity: 0.7;
        }

        /* Result Display */
        .result-display {
            background: rgba(0, 102, 255, 0.1);
            border: 2px solid rgba(102, 217, 255, 0.4);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        .result-item {
            margin: 15px 0;
            padding: 12px;
            background: rgba(0, 51, 102, 0.3);
            border-radius: 8px;
        }

        .result-label {
            color: #99ddff;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .result-value {
            color: white;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .top-bar {
                flex-direction: column;
                gap: 15px;
            }

            .search-box {
                flex-direction: column;
                width: 100%;
            }

            .search-box input {
                width: 100%;
            }
        }
    </style>
</head>
